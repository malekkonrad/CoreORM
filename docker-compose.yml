services:
  app:
    build: .
    environment:
      - DB_URL=jdbc:postgresql://db:5432/orm_demo
      - DB_USER=orm_user
      - DB_PASSWORD=secret
    depends_on:
      db:
        condition: service_started
    ports:
      - "8080:8080" # Optional, if your app exposes a port

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=orm_demo
      - POSTGRES_USER=orm_user
      - POSTGRES_PASSWORD=secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
